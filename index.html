<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Coffee</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="Coca-Cola Coffee">
                </a>
                <a href="#" class="others">
                    Другие напитки
                </a>
            </div>
            <div class="offer">
                <p class="offer__intro">
                    Новая coca-cola
                </p>
                <h1 class="offer__title">
                    Заряд бодрости
                    освежающий вкус
                </h1>
                <p class="offer__outro">
                    Попробуй на вкус легенду
                </p>
            </div>
            <div class="slides">
                <div class="slides__item slides__item_covid">
                    <a href="#">
                        <h3 class="slides__title slides__title_big">
                            Что мы делаем в поддержку COVID-19
                        </h3>               
                    </a>
                </div>
                <div class="slides__item slides__item_desc">
                    <h4 class="slides__title slides__title_small">
                        Что это?
                    </h4>
                    <p class="slides__text">
                        Самый популярный напиток за всю историю компании Coca‑Cola был придуман аптекарем Доктором Джоном Пэмбертоном в 1886
                        года
                    </p>
                </div>
            </div>
            <div class="promo">
                <img src="img/coca.png" alt="Coca-Cola Coffee">
            </div>
        </div>
    </header>
</body>
</html>
